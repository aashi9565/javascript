<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVASCRIPT</h1>
    <p id="show"></p>
    <script>
        var a=2;
        switch(a){
            case 1:
                var x=12;
                var y=13;
                var z=x+y;
                document.getElementById("show").innerHTML=z;
                break;
            case 2:
                var x=45;
                var y=12;
                var z=x-y;
                document.getElementById("show").innerHTML=z;
                break;    
        }

    </script>
</body>
</html>
