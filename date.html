<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js date object </h1>
    <p id="data"></p>

<script>
    let data=document.getElementById("data")

    //console.log(x);
    var x=0;
    function date_time(){
        var x=new Date();
        //data.innerHTML=x.toISOString();
        //data.innerHTML=x.toString();
        data.innerHTML=x.toTimeString();
        data.innerHTML=x.toUTCString();
    }


    setInterval(date_time,'1000')
</script>







</body>
</html>
