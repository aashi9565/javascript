<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to javascript</h1>

    <script>
        var x="weLcOme";
        y="bhopal";
        document.write(x,"<br>");
        document.write(x,length,"<br>");
        document.write(x,tolocaletUpperCase(),"<br>");
        document.write(x,tolocaletLowerCase(),"<br>");
        document.write(x,tolowerCase(),"<br>");
        document.write(x,Substring(3,5),"<br>");
        document.write(x,charAt(0),"<br>");
        document.write(x,charCodeAt(1),"<br>");
        document.write(x,concat("  ",y),"<br>");
        document.write(x,slice(1,4),"<br>");
        document.write(x,split(""),"<br>");

        var cnt=0;
        function counter(){
            cnt=cnt+1;
            document.getElementById("display").innerHTML =cnt;
        }
        setInterval(counter,"1000")





    </script>
</body>
</html>
